{% extends "base.html" %}
{% load static from staticfiles %}


{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-default">
                <div class="box-header"></div>
                <div class="box-body">
                    <form class="form-horizontal" action="/repository/create_category/" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10">
                              {{form.name}}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">Descripcion</label>
                            <div class="col-sm-10">
                              {{form.description}}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn">Enviar</button>
                                <button type="reset" class="btn">Deshacer</button>
                            </div>
                        </div>       
                    </form>

                    {% if messages %}
                        <div class="col-lg-3 color03">
                            <ul class="messages">
                                {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>



{% endblock %}
